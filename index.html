<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="winner_popup"><strong>Winner!</strong></div>
  <div id="board">
    <div class="row" id="top_row">
      <div class="free_space" id="space_one"><p id="marker_one">
        &nbsp;</p></div>
      <div class="free_space" id="space_two"><p id="marker_two">
        &nbsp;</p></div>
      <div class="free_space" id="space_three"><p id="marker_three">
        &nbsp;</p></div>
    </div>
    <div class="row" id="middle_row">
      <div class="free_space" id="space_four"><p id="marker_four">&nbsp;</p></div>
      <div class="free_space" id="space_five"><p id="marker_five">
        &nbsp;</p></div>
      <div class="free_space" id="space_six"><p id="marker_six">
        &nbsp;</p></div>
    </div>
    <div class="row" id="bottom_row">
      <div class="free_space" id="space_seven"><p id="marker_seven">
        &nbsp;</p></div>
      <div class="free_space" id="space_eight"><p id="marker_eight">
        &nbsp;</p></div>
      <div class="free_space" id="space_nine"><p id="marker_nine">
        &nbsp;</p></div>
    </div>
  </div>
  <p class="instructions">Click a square to make your mark. X's go first.</p>
  <div id="reset_button">Reset</div>
</body>
</html>
