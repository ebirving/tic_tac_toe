<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="winner_popup"><strong>Winner!</strong></div>
  <div id="board">
    <div class="row" id="top_row">
      <div class="marked"><p class="marker">
        A</p></div>
      <div class="marked"><p class="marker">
        B</p></div>
      <div class="free"><p class="marker">
        &nbsp;</p></div>
    </div>
    <div class="row" id="middle_row">
      <div class="free"><p class="marker">&nbsp;</p></div>
      <div class="free"><p class="marker">
        &nbsp;</p></div>
      <div class="free"><p class="marker">
        &nbsp;</p></div>
    </div>
    <div class="row" id="bottom_row">
      <div class="free"><p class="marker">
        &nbsp;</p></div>
      <div class="free"><p class="marker">
        &nbsp;</p></div>
      <div class="free"><p class="marker">
        &nbsp;</p></div>
    </div>
  </div>
  <p class="instructions">Click a square to make your mark. X's go first.</p>
  <div id="reset_button">Reset</div>
</body>
</html>
